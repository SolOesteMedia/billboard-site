<head>

  <meta

  <style>
    :root {
      --bg: #020617;
      --panel: #020617;
      --accent: #22c55e;
      --accent-soft: rgba(34, 197, 94, 0.1);
      --text: #e5e7eb;
      --muted: #9ca3af;
      --border: #1e293b;
      --radius-xl: 1.5rem;
      --radius-lg: 1rem;
      --shadow: 0 18px 45px rgba(15, 23, 42, 0.8);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #111827 0, #020617 40%, #000 100%);
      color: var(--text);
      min-height: 100vh;
    }

    a {
      color: inherit;
    }

    .page {
      max-width: 960px;
      margin: 0 auto;
      padding: 24px 16px 40px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 16px;
      margin-bottom: 24px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .brand-logo {
      width: 40px;
      height: 40px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 30%, #22c55e, #16a34a 40%, #0f172a 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 20px;
      color: #e5ffe9;
      box-shadow: 0 14px 30px rgba(34, 197, 94, 0.6);
    }

    .brand-text strong {
      font-size: 16px;
    }

    .brand-text span {
      display: block;
      font-size: 11px;
      color: var(--muted);
    }

    .header-right {
      text-align: right;
      font-size: 12px;
      color: var(--muted);
    }

    .header-right strong {
      font-size: 14px;
      color: var(--text);
    }

    .pill {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: rgba(15, 23, 42, 0.95);
      font-size: 11px;
      margin-top: 4px;
    }

    .pill-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 12px rgba(34, 197, 94, 0.8);
    }

    main {
      display: grid;
      grid-template-columns: minmax(0, 1.2fr) minmax(0, 1fr);
      gap: 24px;
    }

    /* Hero / info card */

    .hero {
      background: linear-gradient(135deg, #020617, #020617 40%, #020617 100%);
      border-radius: var(--radius-xl);
      border: 1px solid var(--border);
      padding: 20px 20px 18px;
      position: relative;
      overflow: hidden;
      box-shadow: var(--shadow);
    }

    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background:
        radial-gradient(circle at 0% 0%, rgba(56, 189, 248, 0.2), transparent 55%),
        radial-gradient(circle at 100% 0%, rgba(34, 197, 94, 0.25), transparent 55%);
      mix-blend-mode: screen;
      opacity: 0.7;
      pointer-events: none;
    }

    .hero-inner {
      position: relative;
      z-index: 1;
    }

    .badge-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
      gap: 8px;
    }

    .metric-chip {
      font-size: 11px;
      border-radius: 999px;
      padding: 4px 9px;
      border: 1px solid rgba(34, 197, 94, 0.5);
      background: var(--accent-soft);
      color: #bbf7d0;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .metric-chip span:first-child {
      font-weight: 600;
      font-size: 13px;
    }

    h1 {
      font-size: 26px;
      line-height: 1.2;
      margin-bottom: 8px;
    }

    h1 span {
      color: #bbf7d0;
    }

    .subtitle {
      font-size: 13px;
      color: var(--muted);
      margin-bottom: 14px;
      max-width: 420px;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 10px;
      margin-bottom: 14px;
    }

    .stat {
      border-radius: 14px;
      border: 1px solid rgba(31, 41, 55, 0.8);
      background: rgba(15, 23, 42, 0.95);
      padding: 8px 9px;
      font-size: 11px;
    }

    .stat strong {
      display: block;
      font-size: 14px;
      margin-bottom: 2px;
    }

    .stat span {
      color: var(--muted);
    }

    .hero-footer {
      font-size: 11px;
      color: var(--muted);
      display: grid;
      grid-template-columns: minmax(0, 1.1fr) minmax(0, 1.1fr);
      gap: 12px;
      align-items: center;
    }

    .hero-footer ul {
      list-style: none;
      display: grid;
      gap: 3px;
    }

    .hero-footer li::before {
      content: "•";
      margin-right: 4px;
      color: var(--accent);
    }

    .hero-cta {
      text-align: right;
    }

    .btn-primary,
    .btn-outline {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      padding: 8px 16px;
      border-radius: 999px;
      font-size: 13px;
      border: 1px solid transparent;
      cursor: pointer;
      text-decoration: none;
      transition: transform 0.12s ease, box-shadow 0.12s ease, background 0.12s ease, border-color 0.12s ease;
      white-space: nowrap;
    }

    .btn-primary {
      background: linear-gradient(135deg, #22c55e, #16a34a);
      color: #022c22;
      font-weight: 600;
      box-shadow: 0 14px 32px rgba(34, 197, 94, 0.45);
      border-color: rgba(22, 163, 74, 0.9);
      margin-bottom: 4px;
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 18px 40px rgba(34, 197, 94, 0.6);
    }

    .btn-outline {
      border-color: rgba(148, 163, 184, 0.8);
      background: rgba(15, 23, 42, 0.9);
      color: var(--muted);
      font-size: 12px;
    }

    .btn-outline:hover {
      background: rgba(15, 23, 42, 1);
      border-color: rgba(226, 232, 240, 0.9);
    }

    /* Contact form card */

    .contact {
      background: var(--panel);
      border-radius: var(--radius-xl);
      border: 1px solid rgba(30, 64, 175, 0.6);
      padding: 18px 18px 16px;
      box-shadow: var(--shadow);
      position: relative;
      overflow: hidden;
    }

    .contact::before {
      content: "";
      position: absolute;
      inset: 0;
      background:
        radial-gradient(circle at 0% 0%, rgba(56, 189, 248, 0.2), transparent 55%),
        radial-gradient(circle at 100% 50%, rgba(59, 130, 246, 0.2), transparent 55%);
      mix-blend-mode: screen;
      opacity: 0.8;
      pointer-events: none;
    }

    .contact-inner {
      position: relative;
      z-index: 1;
    }

    .contact h2 {
      font-size: 18px;
      margin-bottom: 4px;
    }

    .contact p {
      font-size: 12px;
      color: var(--muted);
      margin-bottom: 12px;
    }

    form {
      display: grid;
      gap: 8px;
    }

    label {
      display: block;
      font-size: 12px;
      margin-bottom: 3px;
    }

    input,
    textarea,
    select {
      width: 100%;
      border-radius: 999px;
      border: 1px solid rgba(55, 65, 81, 0.9);
      background: rgba(15, 23, 42, 0.96);
      color: var(--text);
      padding: 7px 11px;
      font-size: 12px;
      outline: none;
      transition: border-color 0.15s ease, box-shadow 0.15s ease, background 0.15s ease;
    }

    textarea {
      border-radius: 14px;
      min-height: 80px;
      resize: vertical;
      line-height: 1.4;
    }

    input:focus,
    textarea:focus,
    select:focus {
      border-color: rgba(34, 197, 94, 0.8);
      box-shadow: 0 0 0 1px rgba(34, 197, 94, 0.4);
      background: rgba(15, 23, 42, 1);
    }

    .field-row {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 8px;
    }

    .helper {
      font-size: 10px;
      color: var(--muted);
      margin-bottom: 4px;
    }

    .privacy {
      font-size: 10px;
      color: var(--muted);
      margin-top: 4px;
      line-height: 1.4;
    }

    .submit-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
      margin-top: 4px;
    }

    .submit-row small {
      font-size: 10px;
      color: var(--muted);
    }

    footer {
      margin-top: 18px;
      font-size: 10px;
      color: var(--muted);
      text-align: center;
    }

      main {
        grid-template-columns: minmax(0, 1fr);
      }

      header {
        flex-direction: column;
        align-items: flex-start;
      }

      .header-right {
        text-align: left;
      }

      .hero-footer {
        grid-template-columns: minmax(0, 1fr);
        text-align: left;
      }
